{% extends tethys_app.package|add:"/base.html" %}
{% load tethys %}

{% block app_content %}
    <h1>Draw on the Map</h1>

    {% if geometry %}
        <p>{{ geometry }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% gizmo map_view map_options %}
        <input name="submit" type="submit" class="btn btn-primary mt-3">
    </form>
{% endblock %}
