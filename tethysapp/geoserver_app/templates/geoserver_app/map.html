{% extends tethys_app.package|add:"/base.html" %}
{% load tethys %}

{% block app_content %}
    <h1>GeoServer Layers</h1>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {% gizmo select_input select_options %}
        <input name="submit" type="submit" value="Update" class="btn btn-secondary">
    </form>
    {% gizmo map_options %}
{% endblock %}
